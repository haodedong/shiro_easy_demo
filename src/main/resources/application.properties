server.port=8888
spring.datasource.url=jdbc:mysql://localhost:3306/rbac_shiro
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis.mapper-locations: classpath:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
mybatis.type-aliases-package: com.hdd.shiro_demo.domain


mybatis.check-config-location=false
